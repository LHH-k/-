<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>泛生活</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../plugin/Frozen/css/frozen.css" />
		<style type="text/css">
			.big{width:100%;height: 100vh;}
			img{width: 100%;display: block;height: 100%;position: absolute;z-index: 0;left: 0;top: 0;}
			a{display: block;width: 100%;height: 50%;z-index: 1;position: relative;}
			
		</style>
	</head>

	<body>
		<div class="big">
			<a href="buycard_2-1.html"></a>
			<a href="buycard_2-2.html"></a>
			<img src="images/buycard-hd.jpg"/>
		</div>
		<script src="../../plugin/agile-lite/assets/third/jquery/jquery-2.1.3.min.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			//微信请求域名头
			var ajaxHead = window.location.origin;
			var dataHead;
			if(window.location.search == ""){
				dataHead = window.location.href;
			}else{
				dataHead = window.location.origin + window.location.pathname;
			}
			$.ajax({
				url: ajaxHead + '/fsh/getShare',
                data:'url='+ dataHead,
                type:'get',
                success:function (data) {
                	$("body").append(data);
                },
			})
		</script>
	</body>

</html>
