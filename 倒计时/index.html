<!DOCTYPE html><html>	<head>		<title>活动倒计时</title>		<meta charset="UTF-8" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--favicons-->		<link rel="shortcut icon" href="./favicon.ico" />		<!-- Bootstrap -->		<link href="./css/bootstrap.css" rel="stylesheet" media="screen" />		<link href="./css/style.css" rel="stylesheet" media="screen" />		<link href="./css/bootstrap-responsive.css" rel="stylesheet" media="screen" />		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->		<!--[if lt IE 9]>      <script src="./js/html5shiv.js"></script>    <![endif]-->		<style>			@font-face { font-family: 'JournalRegular'; src: url('./fonts/journal-webfont.eot'); src: url('./fonts/journal-webfont_162a16fe.eot') format('embedded-opentype'), url('./fonts/journal-webfont.woff') format('woff'), url('./fonts/journal-webfont.ttf') format('truetype'), url('./fonts/journal-webfont.svg') format('svg'); font-weight: normal; font-style: normal;}			body{color: #000;}			.hero-unit h1{color: #000;}			.page-bg{background: #fff;position: relative;}			#dm-screen{width: 100%;height: 50%;top: 50%;left: 0;z-index: 1;}			.container{position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 10;}		</style>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	</head>	<body class="page-bg">		<div id="dm-screen"></div>		<div class="container">			<div class="hero-unit">				<h1>距离活动时间还有</h1>			</div>			<div class="social-links"></div>			<div class="clock">				<div class="span6">					<img class="img-clock" src="./img/bg-clock.png" alt="clock counter" />					<div id="countdown">						<div class="days"><span id="days"></span> <ins>/</ins> <em>days /</em></div>						<div class="hours"><span id="hours"></span> <ins>/</ins> <em>hours /</em></div>						<div class="minutes"><span id="minutes"></span> <ins>/</ins> <em>min /</em></div>						<div class="seconds"><span id="seconds"></span><em>sec</em> </div>					</div>				</div>			</div>		</div>		<script src="./js/jquery.js"></script>		<script src="./js/bootstrap-tooltip.js"></script>		<script type="text/javascript" src="./js/jquery.countdown.min.js"></script>		<script type="text/javascript" src="./js/jquery.custom.js"></script>		<script src="js/danmu.js"></script>		<script>			window.onload = function(){				var danmaku = new Danmaku('dm-screen', 'dm-canvas', 13 ,'黑体');		    	danmaku.play();		    	var ms = [		    		'美工去搞房子装修了,文案也已经被祭天了',		    		'公司非要搞活动,只有我们乱搞了',		    		'sk-Ⅱ、x-box、ps4、抱枕',		    		'以上物品据说可以抽到',		    		'还有终极boss大奖1元租房',		    		'本来说是要内定结果非要送出去',		    		'诶···',					'还让我们做了分享他人增加自己抽奖次数的功能',					'这功能有个蛋用？',					'你们（我们也）根本没有朋友！'		    	];		    			    	function ddd(a){					danmaku.emit(						{text: ms[a], color:randColor(), shadow: randTF()}			    	)		    		if(a < ms.length-1){		    			a++ 		    		}else{		    			a = 0		    		}					setTimeout(function(){												ddd(a)					},1500)		    	}		    	ddd(0); 		    			    	function randTF(){		        	return Math.random() >= 0.5;		    	}				function randColor(){		        	return '#' + Math.floor(Math.random()*0xffffff).toString(16);			    }			}					</script>	</body></html>
